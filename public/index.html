<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
  
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accessible HTML5 Video Player</title>
    <meta
      name="description"
      content="Custom HTML5 video controls and WebVTT captions."
    />
    <meta name="author" content="Dennis Lembree, PayPal" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PX-VIDEO CSS -->
    <link rel="stylesheet" href="./css/px-video.css" />

    <style>
      /*** for demo only ***/

      #wrapper {
        width: 640px;
        margin: 1em auto;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      #brand a,
      p a {
        border: 1px #fff dotted;
      }

      #brand a:focus,
      p a:focus {
        border: 1px #999 dotted;
        outline: none;
      }

      p {
        padding-top: 1em;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <video
        width="640"
        height="360"
        poster="./media/poster_PayPal_Austin2.jpg"
        controls
      >
        <!-- video files -->
        <source
          src="https://cdneu.live-hub.net/production_config/common/game-info-video/wonderland-tutorial/intro.mp4"
          type="video/mp4"
        />

        <!-- text track file -->
        <track
          kind="captions"
          label="English captions"
          src="./media/subtitles-en.vtt"
          srclang="en"
          default
        />

        <track kind="chapters" src="./media/chapters-en.vtt" />
      </video>
    </div>
  </body>
</html>

  <!--
    This HTML file is a template.
    If you open it directly in the browser, you will see an empty page.

    You can add webfonts, meta tags, or analytics to this file.
    The build step will place the bundled scripts into the <body> tag.

    To begin the development, run `npm start` or `yarn start`.
    To create a production bundle, use `npm run build` or `yarn build`.
  -->
</body>
</html>
